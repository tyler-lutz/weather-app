<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <main>
      <form>
        <input class="searchInput" type="text" placeholder="Enter city name" />
        <button class="searchBtn" type="submit">Search</button>
      </form>

      <div class="weather">
        <h2 class="cityName">Boerne</h2>
        <p class="temperature">62</p>
        <p class="feelsLike">Feels like 62</p>
        <p class="humidity">90%</p>
        <p class="wind">Wind: 5 mph</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
